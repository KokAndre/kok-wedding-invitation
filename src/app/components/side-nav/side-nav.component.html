<!-- Header -->
<div class="" [ngClass]="isMobileView ? 'main-mobile-container' : 'main-container'">
    <div class="header row mx-4">
        <div class="col-3 center-align-vertical">
            <img src="assets/images/VenA-Vector-no-date.svg" class="header-logo" />
        </div>
        <div *ngIf="!isMobileView" class="col-9 align-right center-align-vertical">
            <div class="row h-100 w-100 justify-content-end">
                <div class="pointer transparent-border" (click)="setActiveScreen(availableScreens.Home)"
                    [ngClass]="{'active-nav-link': activeScreen === availableScreens.Home}">
                    <p class="m-2 text-size-22">Home</p>
                </div>

                <div class="pointer transparent-border" (click)="setActiveScreen(availableScreens.OurStory)"
                    [ngClass]="{'active-nav-link': activeScreen === availableScreens.OurStory}">
                    <p class="m-2 text-size-22">Our story</p>
                </div>

                <div class="pointer transparent-border" (click)="setActiveScreen(availableScreens.Venue)"
                    [ngClass]="{'active-nav-link': activeScreen === availableScreens.Venue}">
                    <p class="m-2 text-size-22">Venue</p>
                </div>

                <div class="pointer transparent-border" (click)="setActiveScreen(availableScreens.Schedule)"
                    [ngClass]="{'active-nav-link': activeScreen === availableScreens.Schedule}">
                    <p class="m-2 text-size-22">Schedule</p>
                </div>

                <div class="pointer transparent-border" (click)="setActiveScreen(availableScreens.FAQ)"
                    [ngClass]="{'active-nav-link': activeScreen === availableScreens.FAQ}">
                    <p class="m-2 text-size-22">FAQ's</p>
                </div>

                <div class="pointer transparent-border" (click)="setActiveScreen(availableScreens.RSVP)"
                    [ngClass]="{'active-nav-link': activeScreen === availableScreens.RSVP}">
                    <p class="m-2 text-size-22">RSVP</p>
                </div>

                <div class="pointer transparent-border" (click)="setActiveScreen(availableScreens.WeddingParty)"
                    [ngClass]="{'active-nav-link': activeScreen === availableScreens.WeddingParty}">
                    <p class="m-2 text-size-22">Wedding Party</p>
                </div>

                <div *ngIf="activeUserData.isAdmin === '1'" class="pointer transparent-border"
                    (click)="setActiveScreen(availableScreens.RSVPStatus)"
                    [ngClass]="{'active-nav-link': activeScreen === availableScreens.RSVPStatus}">
                    <p class="m-2 text-size-22">RSVP Status</p>
                </div>
            </div>

        </div>
        <div *ngIf="isMobileView" class="col-9 mobile-menu-button">

            <div class="row justify-content-end align-items-center">
                <h2 *ngIf="activeScreen !== availableScreens.Home" class="mb-0 screen-title-text">{{ activeScreen }}
                </h2>


                <button class="py-0 pt-1" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
                    <mat-icon class="mobile-menu-icon">more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <div class="pointer transparent-border" mat-menu-item
                        (click)="setActiveScreen(availableScreens.Home)"
                        [ngClass]="{'active-nav-link': activeScreen === availableScreens.Home}">
                        <p class="m-2 text-size-22">Home</p>
                    </div>

                    <div class="pointer transparent-border" mat-menu-item
                        (click)="setActiveScreen(availableScreens.OurStory)"
                        [ngClass]="{'active-nav-link': activeScreen === availableScreens.OurStory}">
                        <p class="m-2 text-size-22">Our story</p>
                    </div>

                    <div class="pointer transparent-border" mat-menu-item
                        (click)="setActiveScreen(availableScreens.Venue)"
                        [ngClass]="{'active-nav-link': activeScreen === availableScreens.Venue}">
                        <p class="m-2 text-size-22">Venue</p>
                    </div>

                    <div class="pointer transparent-border" mat-menu-item
                        (click)="setActiveScreen(availableScreens.Schedule)"
                        [ngClass]="{'active-nav-link': activeScreen === availableScreens.Schedule}">
                        <p class="m-2 text-size-22">Schedule</p>
                    </div>

                    <div class="pointer transparent-border" mat-menu-item
                        (click)="setActiveScreen(availableScreens.FAQ)"
                        [ngClass]="{'active-nav-link': activeScreen === availableScreens.FAQ}">
                        <p class="m-2 text-size-22">FAQ's</p>
                    </div>

                    <div class="pointer transparent-border" mat-menu-item
                        (click)="setActiveScreen(availableScreens.RSVP)"
                        [ngClass]="{'active-nav-link': activeScreen === availableScreens.RSVP}">
                        <p class="m-2 text-size-22">RSVP</p>
                    </div>

                    <div *ngIf="activeUserData.isAdmin === '1'" class="pointer transparent-border" mat-menu-item
                        (click)="setActiveScreen(availableScreens.RSVPStatus)"
                        [ngClass]="{'active-nav-link': activeScreen === availableScreens.RSVPStatus}">
                        <p class="m-2 text-size-22">RSVP Status</p>
                    </div>
                </mat-menu>
            </div>
        </div>
    </div>

    <div class="header-bottom-border"></div>
    <!-- End of Header -->

    <!-- Body -->
    <div class="" [ngClass]="isMobileView ? 'content-mobile-container' : 'content-container'" id="content-container">


        <ng-container [ngSwitch]="activeScreen">
            <ng-container *ngSwitchCase="availableScreens.Home" [ngTemplateOutlet]="HomeTemplate">
            </ng-container>
            <ng-container *ngSwitchCase="availableScreens.OurStory" [ngTemplateOutlet]="OurStoryTemplate">
            </ng-container>
            <ng-container *ngSwitchCase="availableScreens.Venue" [ngTemplateOutlet]="VenueTemplate">
            </ng-container>
            <ng-container *ngSwitchCase="availableScreens.Schedule" [ngTemplateOutlet]="ScheduleTemplate">
            </ng-container>
            <ng-container *ngSwitchCase="availableScreens.FAQ" [ngTemplateOutlet]="FAQTemplate">
            </ng-container>
            <ng-container *ngSwitchCase="availableScreens.RSVP" [ngTemplateOutlet]="RSVPTemplate">
            </ng-container>
            <ng-container *ngSwitchCase="availableScreens.RSVPStatus" [ngTemplateOutlet]="RSVPStatusTemplate">
            </ng-container>
            <ng-container *ngSwitchCase="availableScreens.WeddingParty" [ngTemplateOutlet]="WeddingPartyTemplate">
            </ng-container>
            <ng-container *ngSwitchCase="availableScreens.ErrorScreen" [ngTemplateOutlet]="ErrorScreenTemplate">
            </ng-container>
        </ng-container>

    </div>
    <!-- End of Body -->
</div>

<ng-template #HomeTemplate>
    <app-home-page [isAdmin]="activeUserData.isAdmin === '1'" [isMobileView]="isMobileView"></app-home-page>
</ng-template>

<ng-template #OurStoryTemplate>
    <app-our-story [isMobileView]="isMobileView"></app-our-story>
</ng-template>

<ng-template #VenueTemplate>
    <app-venue [isMobileView]="isMobileView"></app-venue>
</ng-template>

<ng-template #ScheduleTemplate>
    <app-schedule [isMobileView]="isMobileView"></app-schedule>
</ng-template>

<ng-template #FAQTemplate>
    <app-faq [isMobileView]="isMobileView"></app-faq>
</ng-template>

<ng-template #WeddingPartyTemplate>
    <app-wedding-party [weddingPartyList]="fullWeddingPartyList"></app-wedding-party>
</ng-template>

<ng-template #RSVPTemplate>
    <app-rsvp [userData]="activeUserData" [isMobileView]="isMobileView"
        (navigateToErrorScreenEmit)="naviagteToErrorScreen($event)"
        (updateUserDataEmit)="updateUserData($event)"></app-rsvp>
</ng-template>

<ng-template #RSVPStatusTemplate>
    <app-rsvp-status [fullWeddingPartyList]="fullWeddingPartyList" [isMobileView]="isMobileView"></app-rsvp-status>
</ng-template>

<ng-template #ErrorScreenTemplate>
    <app-error-screen [screenHeader]="errorScreenHeader" [screenMessage]="errorScreenMessage"></app-error-screen>
</ng-template>
